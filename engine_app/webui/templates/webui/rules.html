{% extends "webui/base.html" %}

{% block content %}

<div class="flex justify-between items-center mb-6">
    <h2 class="text-xl font-semibold">Regras de Automação</h2>
    <a href="{{ url_for('webui.new_rule') }}"
       class="bg-indigo-600 text-white px-4 py-2 rounded shadow hover:bg-indigo-700">
        Nova Regra
    </a>
</div>

{% if rules %}
<table class="w-full bg-white shadow rounded overflow-hidden">
    <thead class="bg-gray-100">
        <tr>
            <th class="p-3 text-left font-semibold">Evento</th>
            <th class="p-3 text-left font-semibold">Ação</th>
        </tr>
    </thead>
    <tbody>
        {% for r in rules %}
        <tr class="border-t">
            <td class="p-3">{{ r.event }}</td>
            <td class="p-3">{{ r.action }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
    <p class="text-gray-700">Nenhuma regra criada ainda.</p>
{% endif %}

{% endblock %}
