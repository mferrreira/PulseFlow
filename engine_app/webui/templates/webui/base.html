<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>PulseFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900">

    <!-- NAVBAR -->
    <nav class="bg-white shadow mb-8">
        <div class="max-w-5xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-indigo-600">PulseFlow</h1>

            <div class="flex gap-6 text-gray-700">
                <a href="{{ url_for('webui.home') }}" 
                   class="hover:text-indigo-600 transition">Regras</a>

                <a href="{{ url_for('webui.simulate_page') }}" 
                   class="hover:text-indigo-600 transition">Simular Evento</a>

                <a href="{{ url_for('webui.logs_page') }}" 
                   class="hover:text-indigo-600 transition">Logs</a>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="max-w-5xl mx-auto px-4">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
